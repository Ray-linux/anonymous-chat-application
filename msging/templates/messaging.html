<!DOCTYPE html>
{% load static %}
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link   rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
  </head>

  <body>
    <div class="menu">
      <a href="/#" class="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
        <img
          src="https://neilpatel.com/wp-content/uploads/2017/04/chat.jpg"
          draggable="false"
      /></a>
      <div class="name">cotton cs/it</div>
      <div class="members"><b></b></div>
    </div>
    <ol class="chat">
      {% for msg in allMessage %}
      <li class="other">
        <div class="msg">
          <div class="user">
            ANONYMOUS<span class="range admin">MEMBER</span>
          </div>
          <h4>{{msg.content}}</h4>
          <time>{{msg.timeStamp}}</time>
        </div>
      </li>
      {% endfor %}
    </ol>

<div class="typezone">
      <form action="msg" method="POST">
        {% csrf_token %}
        <textarea
          type="text"
          name="msg"
          placeholder="message anonymous"
          required
        ></textarea
        ><input type="submit" class="send" value="" />
      </form>
    </div>
    {% comment %} <div class="typezone">
      <form action="msg" method="POST">    {% csrf_token %}
          <textarea type="text" name="msg" placeholder="message anonymous"></textarea><input type="submit" class="send" value=""/>
      </form>
      </div> {% endcomment %}
  </body>
  <script>
    window.scrollTo(0, document.body.scrollHeight);
  </script>
</html>
