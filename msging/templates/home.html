<script>
	var chats = document.querySelectorAll(".chat");
var usrIcons = document.querySelectorAll(".fa-user-circle");
var input = document.getElementById("text-input");
var searchIcon = document.querySelector(".fa-search");
var arrowIcon = document.querySelector(".fa-arrow-left");
var colors = []



for (var i = 0; i < chats.length; i++) {
  chats[i].addEventListener("mouseenter", function () {
    this.classList.add("active")
  })
  chats[i].addEventListener("mouseleave", function () {
    this.classList.remove("active")
  })
}
input.addEventListener("focusin", function () {
  searchIcon.classList.add("hidden");
  arrowIcon.classList.add("visible")
})
input.addEventListener("focusout", function () {
  searchIcon.classList.remove("hidden");
  arrowIcon.classList.remove("visible")
})
randomColor(15)
//assign random colors to user icons
for (var i = 0; i < userIcons.length; i++) {
  userIcons[i].style.color = colors[i]
}
